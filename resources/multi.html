<head>
	<title>BarcodeAPI.org - MultiLabel Generator</title>
	<link rel="stylesheet" type="text/css" href="/ext/css/multi.css" media="all" />
	<script src="/ext/js/ui.js"></script>
	<script src="/ext/js/multi.js"></script>
</head>

<body onload="init();">
	<div id="wrapper">
		<div class="controller">
			<button class="button button-home" onclick="goHome();">Home</button>
			<textarea id="input" onkeydown="onKeyDown(event);" onkeyup="onKeyUp(event);" cols="35"></textarea>
			<button class="button button-generate" onclick="addFromInput();">Add Barcode</button>
			<button class="button button-share" onclick="multiShare();">Share</button>
			<button class="button button-print" onclick="printPage();">Print</button>
			<button class="button button-clear" onclick="multiClear();">Clear</button>
		</div>
		<div id="barcodes"></div>
</body>

</html>
